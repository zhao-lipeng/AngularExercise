<div *ngIf='hero'>
    <h2>
        {{hero.name}} details!
    </h2>
    <div>
        <label>id:</label>{{hero.id}}
    </div>
    <div>
        <label>name:</label>{{hero.name}}
    </div>
    <div>
        <label>name:</label>
        <input [(ngModel)]='hero.name' placeholder="名字" />
    </div>
    <button (click)='goBack()'>Back</button>
</div>
